<link rel="stylesheet" href="../style_carpeta/header.css">

<header class="header">
    <h1>¡MeowWoof!</h1>

    <!-- button hambur -->
     <div class="menu_icon" id="menuIcon">☰</div>

    <nav class="nav_p" id="navLinks">
        <a href="../html_carpeta/index.html" target="_top">Home</a>&nbsp;
        <a href="../html_carpeta/adopt.html" target="_top">Adopt</a>&nbsp;
        <a href="../html_carpeta/volunteer.html" target="_top">Voluntario</a>&nbsp;
        <a href="../html_carpeta/contact.html" target="_top">Contact</a>
    </nav>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const navLinks = document.getElementById('navLinks');

        function updateParentHeight() {
        const headerHeight = document.querySelector('header').offsetHeight;
        window.parent.postMessage({
            type: 'resizeHeader',
            height: headerHeight
        }, '*');
        }

        // clic menu de hambur
        menuIcon.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        updateParentHeight();
        });

        // final loading volver a 130
        window.addEventListener('load', updateParentHeight);
    </script>


</header>
